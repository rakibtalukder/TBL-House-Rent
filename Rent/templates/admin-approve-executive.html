{% extends 'admin_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Approval Executive</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Mobile</th>
          <th>Address</th>
          <th>Status</th>
          <th>Approve</th>
          <th>Reject</th>
        </tr>
      </thead>
      {% for d in executive %}
      <tr>
        <td> {{d.get_name}}</td>
        <td>{{d.mobile}}</td>
        <td>{{d.address}}</td>
        {%if d.status%}
          <td> <span class="label label-success">Active</span></td>
          {% else %}
          <td> <span class="label label-danger">Hold</span></td>
          {% endif %}
        <td><a class="btn btn-primary btn-xs" href="{% url 'approve_executive' d.id  %}"><span class="glyphicon glyphicon-ok"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'reject_executive' d.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>


</div>


{% endblock content %}
